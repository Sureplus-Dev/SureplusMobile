type UserNotification
  @model
  @key(
    name: "uld"
    fields: ["userID", "createdAt"]
    queryField: "NotificationsByUser"
  ) {
  id: ID!
  userID: String
  serviceName: String
  createdAt: String
  type: String
}

type User
  @model
  @key(name: "uld", fields: ["name", "createdAt"], queryField: "UserByName") {
  id: ID!
  name: String
  phone_number: String
  plaidToken: String
  firebaseToken: [String]
  createdAt: String
  type: String
}

type UserCards
  @model
  @key(
    name: "uld"
    fields: ["userID", "balance"]
    queryField: "accountByUser"
  ) {
  id: ID!
  userID: String
  name: String
  balance: String
}

type SubscriptionServices
  @model
  @key(name: "uld", fields: ["userID", "lastDate"], queryField: "serviceByUser")
  @key(
    name: "uud"
    fields: ["accountID", "lastDate"]
    queryField: "serviceByUserAccount"
  )
  @key(
    name: "uca"
    fields: ["userID", "createdAt"]
    queryField: "serviceByUserAdded"
  ) {
  id: ID!
  userID: String!
  transactionID: String
  accountID: String
  name: String
  cost: String
  period: String
  firstAddedDate: String
  lastDate: String
  category: [String]
  source: String #virtualcard, usercard
  createdAt: String
}
